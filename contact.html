<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Contact Malaiesun - Robotics, Technology & IoT">
    <meta property="og:description"
        content="Get in touch with Malaiesun, a passionate robotics enthusiast and IoT innovator. Contact us for collaborations or inquiries.">
    <meta property="og:image" content="https://malaiesun.com/Pictures/malaiesunOG.png">
    <meta property="og:image:alt" content="A picture of Malaiesun, robotics enthusiast and IoT innovator">
    <meta property="og:url" content="https://malaiesun.com/contact">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact Malaiesun - Robotics, Technology & IoT">
    <meta name="twitter:description"
        content="Reach out to Malaiesun, a leading figure in robotics, technology, and IoT, for inquiries, projects, and collaborations.">
    <meta name="twitter:image" content="https://malaiesun.com/Pictures/profilePIC.png">

    <!-- Meta Description for SEO -->
    <meta name="description"
        content="Contact Malaiesun for robotics, technology, IoT, and digital world projects. Get in touch for collaborations, competitions, or consultations.">

    <!-- Canonical URL to avoid duplicate content issues -->
    <link rel="canonical" href="https://malaiesun.com/contact">
    <link rel="icon" type="image/x-icon" href="Pictures/favicon.png">
    <script src="JavaScript/contact.js"></script>
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="StyleSheets/contact.css">
    <link rel="stylesheet" type="text/css" href="StyleSheets/general.css">
    <link rel="stylesheet" type="text/css" href="StyleSheets/header.css">
    <link rel="stylesheet" type="text/css" href="StyleSheets/navmobile.css">
    <link rel="stylesheet" type="text/css" href="StyleSheets/socialstyle(static).css">
</head>

<body>
    <nav class="header">
        <div class="nav-logo">
            <a href="/"><img class="nav-logo" src="Pictures/malaiesunLOGO.png" alt="malaiesun logo"></a>
        </div>
        <div class="nav-menu">
            <a href="/" class="nav-items">Home</a>
            <a href="/work" class="nav-items">Work</a>
            <a href="/Service" class="nav-items ">Service</a>
            <a href="/contact" class="nav-items icon-blue">Contact</a>
        </div>
    </nav>
    <nav>
        <div class="nav-mobile-container">

            <nav class="nav-mobile">
                <a href="/" class="nav-mobile-items nav-mobile-work"><span>Home</span><i class="ri-home-line"></i></a>
                <a href="/work" class="nav-mobile-items nav-mobile-about"><span>Work</span><i
                        class="ri-flask-line"></i></a>
                <a href="/service" class="nav-mobile-items nav-mobile-service"><span>Service</span><i
                        class="ri-tools-line"></i></a>
                <a href="/contact" class="nav-mobile-items nav-mobile-contactc icon-blue"><span>Contact</span><i
                        class="ri-mail-line"></i></a>
        </div>
    </nav>
    </div>
    <div class="contact-container">
        <div class="contact-handles">
            <img class="me-img" src="Pictures/MELOGO.png" alt="M E Logo">
            <div class="social-handles">
                <!-- Twitter Icon -->
                <div class="icon twt" onclick="openSocialMedia('https://twitter.com/malaiesun')">
                    <i class="ri-twitter-fill"></i>
                </div>

                <!-- Instagram Icon -->
                <div class="icon ins" onclick="openSocialMedia('https://instagram.com/malaiesun')">
                    <i class="ri-instagram-fill"></i>
                </div>

                <!-- GitHub Icon -->
                <div class="icon git" onclick="openSocialMedia('https://github.com/malaiesun')">
                    <i class="ri-github-fill"></i>
                </div>

                <!-- YouTube Icon -->
                <div class="icon yt" onclick="openSocialMedia('https://youtube.com/@malaiesun')">
                    <i class="ri-youtube-fill"></i>
                </div>
            </div>
            <script>
                function openSocialMedia(url) {
                    window.open(url, '_blank');
                }
            </script>
        </div>
        <form id="myForm" class="contact-form">
            <span class="contact-form-title">
                Get in touch
            </span>

            <div class="contact-input validate-input" data-validate="Name is required">
                <input class="input1" type="text" name="name" id="name" placeholder="Name">
            </div>

            <div class="contact-input validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input1" type="text" name="email" id="email" placeholder="Email">
            </div>

            <div class="contact-input validate-input" data-validate="Message is required">
                <textarea class="input1 contact-message" name="message" id="message" placeholder="Message"></textarea>
            </div>

            <div class="container-contact-form-btn">
                <button class="contact-form-btn">
                    <span>
                        Send
                        <i class="ri-arrow-right-line" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="JavaScript/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".me-img"), {
            max: 'ontouchstart' in window ? 0 : (window.innerWidth >= 1024 || window.innerHeight >= 1024 ? 30 : 0),
            speed: 1000,
            scale: 1.05,
            "max-glare": 0.3,
        });
    </script>
</body>

</html>
